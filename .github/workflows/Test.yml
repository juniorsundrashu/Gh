name: Build and Upload Stegcloak EXE

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
  release:
    types: [published]

jobs:
  build-stegcloak-exe:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: |
          npm install
          npm install -g pkg

      - name: 🛠 Modify package.json for pkg (if needed)
        run: |
          echo Modifying package.json...
          powershell -Command "(Get-Content package.json) -replace '\"main\":\\s*\"stegcloak.js\"', '\"main\": \"cli.js\"' | Set-Content package.json"

      - name: 🚀 Build stegcloak.exe with pkg
        run: |
          pkg . --targets node18-win-x64 --output stegcloak.exe

      - name: 📦 Zip Output
        run: powershell Compress-Archive -Path stegcloak.exe,dist -DestinationPath stegcloak_windows.zip

      - name: ⬆️ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.event.release.tag_name }}
          files: stegcloak_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
