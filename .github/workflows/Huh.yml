name: Compile Mirror-Leech Bot as .exe

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for release (e.g. v1.0.0)'
        required: true
  release:
    types: [published]

jobs:
  build-and-upload-exe:
    runs-on: windows-latest
    name: Build .exe and Upload to GitHub Release

    steps:
      - name: 🛎️ Checkout Dummy Repo
        uses: actions/checkout@v3

      - name: 📥 Clone Mirror-Leech Repo
        run: |
          git clone https://github.com/anasty17/mirror-leech-telegram-bot.git bot_src

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🔧 Install Dependencies and PyInstaller
        run: |
          cd bot_src
          python -m pip uninstall -y uvloop pathlib || echo "not present"
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: 🛠️ Compile bot/main.py using PyInstaller
        run: |
          cd bot_src
          pyinstaller --onefile bot/main.py --name mirror_leech_bot --distpath compiled_dist

      - name: 📁 Copy additional resources for zip
        run: |
          cd bot_src
          mkdir release_package
          copy compiled_dist\mirror_leech_bot.exe release_package\
          if (Test-Path .env.example) { copy .env.example release_package\ }

          # Optional: Create a start.bat for users to double-click
          echo @echo off > release_package\start.bat
          echo mirror_leech_bot.exe >> release_package\start.bat

      - name: 📦 Create ZIP with executable and configs
        run: |
          cd bot_src
          Compress-Archive -Path release_package\* -DestinationPath mirror_leech_bot_windows.zip

      - name: 🚀 Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.event.release.tag_name }}
          files: bot_src/mirror_leech_bot_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
