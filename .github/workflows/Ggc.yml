name: Build Mirror-Leech Bot Executable

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-upload:
    runs-on: windows-latest
    name: Build and Upload Mirror-Leech EXE

    steps:
      - name: ğŸ›ï¸ Checkout Dummy Repo (required)
        uses: actions/checkout@v3

      - name: ğŸ“¥ Clone mirror-leech repo
        run: |
          git clone https://github.com/anasty17/mirror-leech-telegram-bot.git bot_src

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install Dependencies and Prepare main.py
        run: |
          cd bot_src
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "import update\nimport bot" > main.py

      - name: ğŸ› ï¸ Compile main.py with PyInstaller
        run: |
          cd bot_src
          pip install pyinstaller
          pyinstaller --onefile main.py --distpath dist

      - name: ğŸ“¦ Zip Executable
        run: |
          cd bot_src\dist
          powershell Compress-Archive -Path main.exe -DestinationPath ../../mirror_leech_bot_windows.zip

      - name: ğŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: mirror-v1  # ğŸ”§ Change or update this tag as needed
          files: mirror_leech_bot_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
