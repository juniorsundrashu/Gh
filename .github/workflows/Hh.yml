name: Clone, Build, and Upload Mirror-Leech Bot

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-upload:
    runs-on: windows-latest
    name: Build Portable Bot and Upload

    steps:
      - name: üõéÔ∏è Checkout Dummy Repo (Required)
        uses: actions/checkout@v3

      - name: üì• Clone external mirror-leech repo
        run: |
          git clone https://github.com/anasty17/mirror-leech-telegram-bot.git bot_src

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîß Install dependencies and prepare portable folder
        run: |
          cd bot_src
          python -m pip uninstall -y pathlib uvloop || echo "Already removed"
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-warn-script-location
          mkdir portable_bot
          pip install -r requirements.txt -t portable_bot
          Remove-Item portable_bot\uvloop* -Recurse -Force -ErrorAction SilentlyContinue
          copy *.py portable_bot
          if (Test-Path .env.example) { copy .env.example portable_bot }

          # Copy folders required by the bot
          $folders = @("bot", "helper", "web_server", "clonebot", "qbit", "templates", "aria2")
          foreach ($folder in $folders) {
            if (Test-Path $folder) {
              xcopy $folder portable_bot\$folder /E /I /Y
            }
          }

      - name: üì¶ Create ZIP of Portable Bot Folder
        run: |
          powershell Compress-Archive -Path bot_src\portable_bot\* -DestinationPath mirror_leech_bot_portable.zip

      - name: üöÄ Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mirror_leech_bot_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
