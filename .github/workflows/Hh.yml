name: Build and Upload Slamâ€‘MirrorBot EXE

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for release (e.g. v1.0.0)'
        required: true
  release:
    types: [published]

jobs:
  build-windows-exe:
    runs-on: windows-latest
    name: Build Slam Mirror Bot EXE for Windows

    steps:
      - name: ğŸ›ï¸ Checkout current (dummy) repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Clone Slam Repo
        run: |
          git clone https://github.com/juniorsundrashu/slam.git bot_src

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install dependencies
        run: |
          cd bot_src
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt || echo "âš ï¸ Missing wheels ignored"
          pip uninstall -y uvloop xattr || echo "âœ… Unneeded deps removed"

      - name: ğŸ§  Create launcher.py (entry point)
        run: |
          cd bot_src
          echo "from bot import LOGGER, bot_loop" > launcher.py
          echo "" >> launcher.py
          echo "if __name__ == '__main__':" >> launcher.py
          echo "    LOGGER.info('Starting Slam Mirror Bot...')" >> launcher.py
          echo "    bot_loop()" >> launcher.py

      - name: ğŸ› ï¸ Build EXE using PyInstaller
        run: |
          cd bot_src
          pyinstaller --onefile launcher.py --name slam_mirror_bot --distpath dist `
            --add-data "bot;bot" `
            --add-data "config;config" `
            --add-data "templates;templates" `
            --add-data ".env.example;."

      - name: ğŸ“¦ Zip the executable
        run: |
          powershell Compress-Archive -Path bot_src\dist\slam_mirror_bot.exe -DestinationPath slam_mirror_bot_win.zip

      - name: ğŸš€ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.event.release.tag_name }}
          files: slam_mirror_bot_win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
